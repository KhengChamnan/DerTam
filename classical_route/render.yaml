services:
  - type: web
    name: classical-route-optimizer
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: EXTERNAL_API_BASE_URL
        value: http://127.0.0.1:8000
      - key: EXTERNAL_API_TIMEOUT
        value: 30
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8001
